<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Protos Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.05), transparent),
                              radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.05), transparent),
                              radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.05), transparent),
                              radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.05), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: float 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-200px, -200px); }
        }        .login-form {
            width: 100%;
            max-width: 500px;
            padding: 0;
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }        .login-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #888888, #666666, #444444, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 30px rgba(255, 255, 255, 0.05);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1);
            }
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
            color: #cccccc;
        }

        .login-form {
            padding: 0;
        }        .form-group {
            margin-bottom: 30px;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }.form-label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 1rem;
        }        .form-input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.02);
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: #555555;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05), 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .password-container {
            position: relative;
        }        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
        }        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }.remember-forgot {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 35px;
            font-size: 1rem;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
            opacity: 0;
        }        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remember-me:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #666666;
            cursor: pointer;
        }        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #333333, #222222);
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
            opacity: 0;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #444444, #333333);
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }        .error-message {
            background: rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.3);
            color: #cd853f;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            display: none;
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: rgba(85, 107, 47, 0.1);
            border: 1px solid rgba(85, 107, 47, 0.3);
            color: #9acd32;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            display: none;
            backdrop-filter: blur(5px);
        }/* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }        /* Responsive design */
        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
            
            .login-form {
                max-width: 90%;
                padding: 30px 25px;
            }
            
            .form-input {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 15px;
                font-size: 1rem;
            }
        }    </style>
</head>
<body>    <div class="login-header">
        <div class="logo">Protos Nexus</div>
    </div>
    
    <form class="login-form" id="loginForm">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path id="eye-icon" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>
              <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
            </div>
              <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Sign In</span>
            </button>
        </form>

    <script>
        // Demo credentials
        const validCredentials = {
            'admin@protos.com': 'admin123',
            'hr@protos.com': 'hr123',
            'manager@protos.com': 'manager123'
        };

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Clear previous messages
            hideMessages();
            
            // Validate form
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                if (validCredentials[email] && validCredentials[email] === password) {
                    // Store session data
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    }
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to main application
                    setTimeout(() => {
                        window.location.href = 'candidate-management.html';
                    }, 1500);
                } else {
                    showError('Invalid email or password. Please try again.');
                }
                
                showLoading(false);
            }, 1000);
        });
        
        // Load remembered email on page load
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Check if already logged in
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                const loginTime = new Date(sessionStorage.getItem('loginTime'));
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                // Auto-logout after 8 hours
                if (hoursSinceLogin < 8) {
                    window.location.href = 'candidate-management.html';
                } else {
                    sessionStorage.clear();
                }
            }
        });
          function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('d', 'M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z');
            }
        }
        
        function showLoading(show) {
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Signing In...';
                loginBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
          function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Add enter key support for password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Add demo credentials hint
        setTimeout(() => {
            if (!document.getElementById('email').value) {
                showError('Demo Credentials: admin@protos.com / admin123');
            }
        }, 2000);
    </script>
</body>
</html>
